<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/d3e1f8ffba.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Image_slider</title>
</head>
<body>
  <body>

    <div class="container">
        <div class="image fade">
            <img src="images/img_2.jfif" width="100%">
        </div>
        <div class="image fade">
            <img src="images/img_3.jfif" width="100%">
        </div>
        <div class="image fade">
            <img src="images/img.4_jpg.jfif" width="100%">
        </div>
        <div class="image fade">
            <img src="images/img_5.jfif" width="100%">
        </div>
       
        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
           
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
